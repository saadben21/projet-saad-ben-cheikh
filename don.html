<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/don.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Donation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
</head>

<body>
    <div class="container justify-content-center">
        <div class="logo"></div>
        <div class="row justify-content-center">
            <div class="col-11 lg form-first text-center mb-4">
                <h4>MON DON</h4>
            </div>
            <div class="row justify-content-center">
                <div class="col-5 form-one text-center">
                    DON UNIQUE
                </div>
                <br>
                <div class="col-5 form-two text-center">
                    DON MENSUEL
                </div>
                <div class="row sm justify-content-center">
                    <button class=" btn button col lg text-center m-3">
                        120€
                    </button>
                    <br>
                    <button class=" btn button col lg text-center m-3">
                        250€
                    </button>
                    <br>
                    <button class=" btn button col lg text-center m-3">
                        350€
                    </button>
                    <br>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <div class="input-group">
                                <input type="text" class="form-control col" placeholder="Montant libre">
                                <span class="input-group-text">€</span>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-sm-center">
                        <div class="col-12 lg form-first text-center mt-4">
                            <h4>mes coordonnées</h4>
                        </div>
                        <div class=" col-6-sm-3">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email*">
                        </div>
                        <br>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                je fais un don au nom d'une profession libérale ou d'une association.
                            </label>
                        </div>
                        <div class="row justify-content-sm-center">
                            <div class="col-12-xs col-6-md mb-3">
                                <select class="form-select form-select-xs w-50" aria-label="Default select example">
                                    <option selected>Civilité*</option>
                                    <option value="1">Mr</option>
                                    <option value="2">Mme</option>
                                </select>
                                <div class="row mt-2">
                                    <div class="col-9 col-6-md">
                                        <input class="form-control form-control-xs" type="text" placeholder="Prénom*">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-10 col-5 sm">
                                        <input class="form-control form-control-xs" type="text" placeholder="Nom*">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <input class="form-control form-control-xs" type="text" placeholder="Adresse*">
                                    </div>
                                </div>
                                <div class="row justify-content-sm-center">
                                    <div class="col-12 lg form-first text-center mt-4">
                                        <h4>mon réglement</h4>
                                    </div>
                                    <div class="row justify-content-md-center">
                                        <div class="col-6 m-auto text-center">
                                            <div><i class="fas fa-credit-card icons"></i></div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios2">
                                                  paiement par carte Bancaire
                                                </label>
                                              </div>
                                        </div>
                                        <div class="col-6 m-auto text-center">
                                            <a href="./validation.html"><div><i class="fab fa-cc-paypal icon-paypal"></i></div></a>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                  paiement par paypal
                                                </label>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row justify-content-center">
                                    <div class="col-12">
                                        <input class="form-control form-control-sm" type="text"
                                            placeholder="Numéro de carte*">
                                    </div>
                                </div>
                                <div class="row justify-content-sm-center">
                                    <div class="col-12">
                                        <select class="form-select form-select-xs m-2 auto w-50"
                                            aria-label="Default select example">
                                            <option selected>mois</option>
                                            <option value="1">janvier</option>
                                            <option value="2">février</option>
                                            <option value="3">mars</option>
                                            <option value="4">avril</option>
                                            <option value="5">mai</option>
                                            <option value="6">juin</option>
                                            <option value="7">juillet</option>
                                            <option value="8">aout</option>
                                            <option value="9">septembre</option>
                                            <option value="10">octobre</option>
                                            <option value="11">novembre</option>
                                            <option value="12">decembre</option>
                                        </select>
                                        <select class="form-select form-select-xs m-2 auto w-50" aria-label="Default select example">
                                            <option selected>année</option>
                                            <option value="1">2021</option>
                                            <option value="2">2022</option>
                                            <option value="3">2023</option>
                                            <option value="4">2024</option>
                                            <option value="5">2025</option>
                                            <option value="6">2026</option>
                                            <option value="7">2027</option>
                                            <option value="8">2028</option>
                                            <option value="9">2029</option>
                                            <option value="10">2030</option>
                                            <option value="11">2031</option>
                                        </select>
                                        <div class="row">
                                            <div class="col-5">
                                                <input class="form-control form-control-xs m-2 auto" type="text"
                                                    placeholder="CCV">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-sm-center">
                                        <div class="col-6 p-2 m-2 auto">
                                            <a href="validation.html"><div class="btn btn-valid btn-primary text-center ">VALIDER MON
                                                    DON</div></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
</body>

</html>
